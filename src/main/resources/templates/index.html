<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50">

<header class="bg-white border-b border-gray-200">
    <div class="mx-auto max-w-6xl px-4 py-3 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <div class="h-8 w-8 rounded-lg bg-indigo-600"></div>
            <span class="text-lg font-semibold text-gray-900">Seu App</span>
        </div>

        <div class="flex items-center gap-4">
            <span class="hidden sm:inline text-sm text-gray-600">
                Olá, <span class="font-medium text-gray-900" th:text="${user}">usuário</span>
            </span>

            <form th:action="@{/auth/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit"
                        class="rounded-lg bg-gray-100 px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-200">
                    Sair
                </button>
            </form>
        </div>
    </div>
</header>

<!-- Conteúdo -->
<main class="mx-auto max-w-6xl p-4">
    <div class="bg-white border border-gray-200 rounded-2xl p-6">
        <h1 class="text-xl font-semibold text-gray-900">Dashboard</h1>
        <p class="mt-1 text-gray-600" th:text="${mensagem}">Mensagem default</p>

        <!-- Exemplos de “cards” simples -->
        <div class="mt-6 grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
            <div class="rounded-xl border border-gray-200 p-4">
                <p class="text-sm text-gray-500">Usuário logado</p>
                <p class="mt-1 text-lg font-medium text-gray-900" th:text="${user}">usuario@exemplo.com</p>
            </div>
            <div class="rounded-xl border border-gray-200 p-4">
                <p class="text-sm text-gray-500">Status</p>
                <p class="mt-1 text-lg font-medium text-emerald-700">Ativo</p>
            </div>
            <div class="rounded-xl border border-gray-200 p-4">
                <p class="text-sm text-gray-500">Acesso</p>
                <p class="mt-1 text-lg font-medium text-indigo-700">Autenticado</p>
            </div>
        </div>
    </div>
</main>

<footer class="mt-8 pb-6 text-center text-xs text-gray-500">
    &copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> — Security System
</footer>

</body>
</html>
